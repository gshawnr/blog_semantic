<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" />

  <link rel="stylesheet" href="./styles.css" />

  <title>Semantic UI Cheatsheet</title>
</head>

<body>

  <!-- containers -->
  <div class="ui fluid container" style="border: solid; height: 100px;">
    <h1 class="ui header">fluid container </h1>
  </div>
  <br>
  <div class="ui container" style="border: solid; height: 100px;">
    <h1 class="ui header">container</h1>
  </div>
  <br>
  <hr>
  <br>
  <div class="ui container">
    <!-- headers -->
    <h1 class="ui tiny header">tiny header</h1>
    <h1 class="ui small header">small header</h1>
    <h1 class="ui medium header">medium header</h1>
    <h1 class="ui large header">large header</h1>
    <h1 class="ui huge header">huge header</h1>

    <br><br>
    <hr>
    <!-- buttons -->
    <button>regular button</button>
    <button class="ui mini button">mini</button>
    <button class="ui tiny button">tiny</button>
    <button class="ui small button">small</button>
    <button class="ui medium button">medium</button>
    <button class="ui large button">large</button>
    <button class="ui big button">big</button>
    <button class="ui huge button">huge</button>
    <button class="ui massive button">massive</button>
    <br><br>
    <button class="ui primary button">primary</button>
    <button class="ui secondary button">secondary</button>
    <button class="ui positive button">positive</button>
    <button class="ui negative button">negative</button>
    <br><br>
    <button class="ui inverted primary button">inverted primary</button>
    <button class="ui basic primary button">basic primary</button>
    <button class="ui inverted basic red button">inverted basic red</button>
    <br><br>
    <button class="ui disabled button">disabled</button>
    <br><br>
    <button class="ui facebook button">facebook</button>
    <button class="ui instagram button">instagram</button>
    <button class="ui twitter button">twitter</button>
    <br><br>
    <button class="ui fluid button">fluid</button>
    <br><br>
    <button class="ui circular button">circular</button>
    <br><br>
    <div class="ui icon buttons">
      <button class="ui button">
        <i class="ui play icon"></i>
      </button>
    </div>
    <br><br>
    <div class="ui animated button" tabindex="0">
      <div class="visible content">Next</div>
      <div class="hidden content">
        <i class="right arrow icon"></i>
      </div>
    </div>
    <div class="ui vertical animated button" tabindex="0">
      <div class="hidden content">Shop</div>
      <div class="visible content">
        <i class="shop icon"></i>
      </div>
    </div>
    <div class="ui animated fade button" tabindex="0">
      <div class="visible content">Sign-up for a Pro account</div>
      <div class="hidden content">
        $12.99 a month
      </div>
    </div>
    <br><br>
    <hr>
    <br><br>
    <h2 class="ui medium header">Icons</h2>
    <i class="thumbs down icon"></i>
    <i class="left arrow icon"></i>
    <br><br>
    <hr>
    <br>
    <h2 class="ui medium header">Grid: better to use CSS grid</h2>
    <br>
    <div class="ui grid" style="justify-content: center;">
      <div class="three wide column" style="background-color: red; padding: 2%;">
        <p style="background-color: blue;">test</p>
      </div>
      <div class="three wide column" style="background-color: red; padding: 2%;">
        <p style="background-color: blue;">test</p>
      </div>
      <div class="three wide column" style="background-color: red; padding: 2%;">
        <p style="background-color: blue;">test</p>
      </div>
      <div class="three wide column" style="background-color: red; padding: 2%;">
        <p style="background-color: blue;">test</p>
      </div>
      <div class="three wide column" style="background-color: red; padding: 2%;">
        <p style="background-color: blue;">test</p>
      </div>
    </div>
    <br><br>
    <h2 class="ui medium header">CSS GRID</h2>
    <div id="grid">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
    </div>
    <hr>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
</body>

</html>
